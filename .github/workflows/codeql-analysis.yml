name: "CodeQL"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 1 * *"

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2